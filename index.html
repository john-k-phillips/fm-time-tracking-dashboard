<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <!-- GRID LAYOUT -->
  <div class="grid-layout">

    <div id="profile" class="card">
      <div class="profile-details">
        <div class="profile-picture">
          <img src="/images/image-jeremy.png" alt="" aria-hidden="true">
        </div>
        <div class="profile-name">
          <span class="report-title">Report for</span>
          <h1 class="profile-name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="navigation">
        <ul>
          <li><a href="#">Daily</a></li>
          <li><a href="#" class="active">Weekly</a></li>
          <li><a href="#">Monthly</a></li>
        </ul>
      </div>
    </div>

    <div id="work" class="card">
      <div id="work-banner" class="banner">
        <img src="./images/icon-work.svg" alt="">
      </div>

      <div class="card-details">
        <div class="card-title">
          <h3>Work</h3>
          <img src="/images/icon-ellipsis.svg" alt="more options">
        </div>
        <div class="card-content">
          <p class="total-hours">32hrs</p>
          <span class="previous-hours">Last Week - 36hrs</span>
        </div>
      </div>
    </div>

    <div id="play" class="card">
      <div id="play-banner" class="banner">
        <img src="./images/icon-play.svg" alt="">
      </div>
    </div>

    <div id="study" class="card">
      <div id="study-banner" class="banner">
        <img src="./images/icon-study.svg" alt="">
      </div>
    </div>

    <div id="exercise" class="card">
      <div id="exercise-banner" class="banner">
        <img src="./images/icon-exercise.svg" alt="">
      </div>
      <div class="card-details"></div>
    </div>

    <div id="social" class="card">
      <div id="social-banner" class="banner">
        <img src="./images/icon-social.svg" alt="">
      </div>
      <div class="card-details"></div>
    </div>

    <div id="self-care" class="card">
      <div id="self-care-banner" class="banner">
        <img src="./images/icon-self-care.svg" alt="">
      </div>
      <div class="card-details"></div>
    </div>

  </div>
</body>

</html>
